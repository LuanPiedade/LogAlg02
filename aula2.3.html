<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POO 2.3</title>
</head>

<body>

    <Script>

        class User {

            // Atributos privados
            #name = '';
            #email = '';
            #password = '';

            // Método
            setUser(userName, userEmail, userPass) {

                this.#name = userName;
                this.#email = userEmail;
                this.#password = userPass;
            }
        }

        // Instânciando.
        var admin = new User();

        // Definindo atributos.
        admin.setUser('Maricleuza', 'mari&cleuza.com', 'Qwertyu10P');

        // Saída.
        console.log('admin: ', admin);


    </Script>

</body>

</html>
